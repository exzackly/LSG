<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>lander</title>
    <script type="text/javascript" src = "simpleGame.js"></script>
    <script type="text/javascript">
    
    var scene;
    var lander;
    var blocks;
    var message = "";
    
    function Lander(){
        tLander = new Sprite(scene, "lander.png", 25, 25);
		tLander.setPosition(74, 470);
        tLander.setSpeed(0);
		tLander.setAngle(0);
		tLander.setImgAngle(90);
        tLander.imgDefault = "lander.png";
        tLander.imgThrust = "landerThrust.png";
        
        tLander.checkKeys = function(){
            this.setImage(this.imgDefault);
            if (keysDown[K_UP]){
				document.getElementById("instructions").style.display = 'none';
                this.setImage(this.imgThrust);
			    this.addVector(this.getImgAngle() - 90, .1);
            } // end if
            
            if (keysDown[K_LEFT]){
			    this.changeImgAngleBy(-3)
            } // end if
            
            if (keysDown[K_RIGHT]){
			    this.changeImgAngleBy(3)
            } // end if
            
        } // end checkKeys
        
        tLander.showStats = function(){
            //displays stats
            output = "DX: " + Math.round(this.dx * 10) + "<br />";
            output += "DY: " + Math.round(this.dy * 10) + "<br />";
            output += "ALT: " + Math.round(525 - this.y) + "<br />"
            output += "MSG: " + message;
            
            stats.innerHTML = output;
        } // end showStats
        
        tLander.checkBlock = function(block){
          if (this.collidesWith(block)) {
            message = "Oi!";
            return true;
          }
        } // end checkBlock
        
        return tLander;
    } // end Lander constructor
    
    function Block(x,y){
        tBlock = new Sprite(scene, "platform.png", 50, 50);
        tBlock.setSpeed(0);
        tBlock.setPosition(x,y);
        
        return tBlock;
    } // end platform constructor
    
    function printMap(map) {
      for (var i = 0; i < map.length; i++) {
        console.log(map[i]);
      }
    }

    function fillAdjacent(map, i, j) {
      
    }

    function generateMap(xSize, ySize, blockSize) {
      var map = new Array();
      var yLim = ySize/blockSize;
      var xLim = xSize/blockSize;
      for (var i = 0; i < yLim; i++) {
        var row = new Array();
        for (var j = 0; j < xLim; j++) {
           row.push(0); 
        }
        map.push(row);
      }

      for (var i = 0; i < yLim; i++) {
        for (var j = 0; j < xLim; j++) {
          if (map[i][j] == 0) {
            map[i][j] == 1;
          }
        }
      }

      return map;
    }

    function init(){		
        scene = new Scene();
        scene.setSize(1000, 500);
        scene.setBG("black");
		loading = new Sprite(scene, "loading.png", 200, 25);
		loading.setSpeed(0);
		loading.setPosition(115, 470);
		
        lander = new Lander();
        blocks = new Array();

        var map = generateMap(1000, 500, 50);
        for (var i = 0; i < 3; i++) {
          blocks.push(new Block(25+i*100, 25));
        }
        stats = document.getElementById("stats");
        
        scene.start();
    } // end ini

    function updateBlocks() {
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].update();
        if (lander.checkBlock(blocks[i])) {
          location.reload();
        }
      }
    }
    
    function update(){
        scene.clear();
        lander.checkKeys();
        lander.showStats();
        updateBlocks();
        
		loading.update();
        lander.update();
    } // end update
    
    </script>
    <style type="text/css">
        #stats {
            position: absolute;
            font-family: monospace;
            left: 50px;
            top: 50px;
            z-index: 999;
            color: white;
        }
        #instructions {
            position: absolute;
            font-family: monospace;
            left: 400px;
            top: 250px;
            z-index: 999;
            color: white;
        }
    </style>
</head>
<body onload = "init()">
    <div id = "stats"></div>
	<div id = "instructions">PRESS UP ON THE KEY PAD TO START...</div>
</body>
</html>
