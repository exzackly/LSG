<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>lander</title>
    <script type="text/javascript" src = "simpleGame.js"></script>
    <script type="text/javascript">
    
    var scene;
    var sceneX = 1000;
    var sceneY = 500;
    var blockSize = 50;
    var blockDensity = 0.2;
    var lander;
    var blocks;
    var message = "";
    var time = 0;
    
    function timer() {
        time += 0.01; 
        time = Math.round(time*100)/100;
        output = "Time: " + time;
        stats.innerHTML = output;
    }

    function Lander(){
        tLander = new Sprite(scene, "lander.png", 25, 25);
        tLander.setPosition(74, 470);
        tLander.setSpeed(0);
        tLander.setImgAngle(0);
        tLander.imgDefault = "lander.png";
        tLander.imgThrust = "landerThrust.png";
		tLander.setBoundAction(BOUNCE);
        
        tLander.checkKeys = function(){
            this.setImage(this.imgDefault);
            if (keysDown[K_UP]){
              document.getElementById("instructions").style.display = 'none';
              this.setImage(this.imgThrust);
              this.addVector(this.getImgAngle() - 90, .1);
              if (time <= 0) {
                var interval = setInterval(timer, 39);
              }
            } // end if
            
            if (keysDown[K_LEFT]){
              this.changeImgAngleBy(-3)
            } // end if
            
            if (keysDown[K_RIGHT]){
              this.changeImgAngleBy(3)
            } // end if
            
        } // end checkKeys
        
        
        tLander.checkBlock = function(block){
          if (this.collidesWith(block)) {
            message = "Oi!";
            return true;
          }
        } // end checkBlock
        
        return tLander;
    } // end Lander constructor
    
    function Block(x, y, type){
        if (type == 2) {
          tBlock = new Sprite(scene, "winBlock.png", blockSize, blockSize);
        } else {
          tBlock = new Sprite(scene, "platform.png", blockSize*.5, blockSize*.5);
        }
        tBlock.type = type;
        tBlock.setSpeed(0);
        tBlock.setPosition(x,y);
        
        return tBlock;
    } // end platform constructor
    
    function printMap(map) {
      for (var i = 0; i < map.length; i++) {
        console.log(map[i]);
      }
    }

    function fillAdjacent(map, i, j) {
      if (i < map.length-1) {
        map[i+1][j] = -1;
        if (j > 0)
          map[i+1][j-1] = -1;
        if (j < map[0].length-1)
          map[i+1][j+1] = -1;
      }

      if (i > 0) {
        map[i-1][j] = -1;
        if (j > 0)
          map[i-1][j-1] = -1;
        if (j < map[0].length-1)
          map[i-1][j+1] = -1;
      }

      if (j < map[0].length-1) {
        map[i][j+1] = -1;
      }
      if (j > 0) {
        map[i][j-1] = -1;
      }
    }

    function fillSubsequent(map, i, j) {
      if (i < map.length-1) {
        map[i+1][j] = -1;
        if (j > 0)
          map[i+1][j-1] = -1;
        if (j < map[0].length-1)
          map[i+1][j+1] = -1;
      }

      if (j < map[0].length-1) {
        map[i][j+1] = -1;
      }
    }

    function generateMap(xSize, ySize, blockSize) {
      var map = new Array();
      var yLim = ySize/blockSize;
      var xLim = xSize/blockSize;
      for (var i = 0; i < yLim; i++) {
        var row = new Array();
        for (var j = 0; j < xLim; j++) {
           row.push(0); 
        }
        map.push(row);
      }

      for (var i = 0; i < yLim; i++) {
        for (var j = 0; j < xLim; j++) {
          if (map[i][j] == 0) {
            if (Math.random() < blockDensity) {
            map[i][j] = 1;
            fillSubsequent(map, i, j);
            }
          }
        }
      }
      return map;
    }

    function prepareMap(map) {
        map[0][19] = 2;
        fillAdjacent(map,0,19);
        
        map[9][0] = -1;
        fillAdjacent(map,9,0);
        map[9][2] = -1;
        fillAdjacent(map,9,2);
        map[9][3] = -1;
        fillAdjacent(map,9,3);

    }

    function init(){		
        scene = new Scene();
        scene.setSize(sceneX, sceneY);
        scene.setBG("black");
        loading = new Sprite(scene, "loading.png", 200, 25);
        loading.setSpeed(0);
        loading.setPosition(115, 470);
		
        lander = new Lander();
        blocks = new Array();

        document.getElementById('stats').innerHTML = "Time: 0.00";

        var map = generateMap(sceneX, sceneY, blockSize);
        prepareMap(map);
        var xLim = sceneX/blockSize;
        var yLim = sceneY/blockSize;
        for (var i = 0; i < yLim; i++) {
          for (var j = 0; j < xLim; j++) {
            if (map[i][j] == 2) {
              blocks.push(new Block(
                    blockSize/2 + j*blockSize,
                    blockSize/2 + i*blockSize,
                    map[i][j]));
            } else if (map[i][j] > 0) {
              blocks.push(new Block(
                    blockSize/2 + j*blockSize + (Math.random()-0.5)*12,
                    blockSize/2 + i*blockSize + (Math.random()-0.5)*12,
                    map[i][j]));
            }
          }
        }

        stats = document.getElementById("stats");
        
        scene.start();
    } // end ini

    function updateBlocks() {
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].update();
        if (lander.checkBlock(blocks[i])) {
          if(blocks[i].type == 2) {
            document.getElementById('instructions').innerHTML = "Success!";
            document.getElementById('instructions').style.display = 'block';
          } else if (blocks[i].type == 1) {
            location.reload();
          }
        }
      }
    }
    
    function update(){
        scene.clear();
        lander.checkKeys();
        updateBlocks();
        
		loading.update();
        lander.update();
    } // end update
    
    </script>
    <style type="text/css">
        #stats {
            position: absolute;
            font-family: monospace;
            left: 50px;
            top: 50px;
            z-index: 999;
            color: white;
        }
        #instructions {
            position: absolute;
            font-family: monospace;
            left: 400px;
            top: 250px;
            z-index: 999;
            color: white;
        }
    </style>
</head>
<body onload = "init()">
    <div id = "stats"></div>
	<div id = "instructions">PRESS UP ON THE KEY PAD TO START...</div>
</body>
</html>
